<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hereos Clash - Combats">
    <title>Hereos Clash - Combats </title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/img/flash-black.ico" type="image/x-icon">
    <!-- lien css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/game.css">
    <!-- lien pour utilisation bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
</head>
<body>
    <div class="fullscreen">
        <header>
            <div class="header">
                <div class="header-img_title">
                    <a href="home.html">
                        <img src="../assets/img/flash-white.png" alt="Logo Hereos Clash" class="header-img_title-img">
                    </a>
                    <p class="header-img_title-title">Heroes Clash</p>
                </div>
                <div class="header-money">
                    <p class="header-money-dollar">$</p>
                    <p class="header-money-amount">1OO</p>
                </div>
            </div>
        </header>
        <main class="container-main">
            <div class="roundCount">
                <div class="rounds-players rounds-player1">
                    <div id="p-round1" class="round-player round1-player1">
                    </div>
                    <div id="p-round2"  class="round-player round2-player1">
                    </div>
                    <div id="p-round3"  class="round-player round3-player1">
                    </div>
                </div>
                <div class="rounds-players rounds-player2">
                    <div id="c-round1"  class="round-player round1-player2">
                    </div>
                    <div id="c-round2"  class="round-player round2-player2">
                    </div>
                    <div id="c-round3"  class="round-player round3-player2">
                    </div>
                </div>
            </div>
            <div class="roundTitle">
                <h1 class="roundTitle-title">ROUND 1</h1>
            </div>
            <div class="fight">
                <div class="fight-player fight-player1">
                    <img id="player-img" class="fight-player-img fight-player1-img" src="../assets/img/captain.jpg"
                        alt="Image Captain America" />
                    <div class="fight-player-powerStats fight-player1-powerStats">
                        <select name="powerStats" id="powerStats-select">
                            <option value="">--Please choose a PowerStats--</option>
                            <option value="dog">Intelligence</option>
                            <option value="cat">Strength</option>
                            <option value="hamster">Speed</option>
                            <option value="parrot">Durability</option>
                            <option value="spider">Power</option>
                            <option value="goldfish">Combat</option>
                        </select>
                    </div>
                </div>
                <div class="fight-launcher">
                    <button id="btnFight" >!! FIGHT !!</button>
                </div>
                <div class="fight-player fight-player2">
                    <img id="computer-img"class="fight-player-img fight-player2-img" src="../assets/img/Batman.jpg"
                        alt="Image de Batman" />
                    <div class="fight-player-powerStats fight-player1-powerStats">
                        PowerStats non communiqu√©es
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="js/rounds.js"></script>
</body>
</html>
