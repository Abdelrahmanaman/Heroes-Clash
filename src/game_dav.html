<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hereos Clash - Combats">
    <title>Hereos Clash - Combats </title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/img/flash-black.ico" type="image/x-icon">
    <!-- lien css -->
    <link rel="stylesheet" href="./css/style_dav.css">
    <!-- lien pour utilisation bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="fullscreen">
        <header>
            <div class="header">
                <div class="header-img_title">
                    <a href="home_dav.html">
                        <img src="../assets/img/flash-white.png" alt="Logo Hereos Clash" class="header-img_title-img">
                    </a>
                    <p class="header-img_title-title">Heroes Clash</p>
                </div>
                <div class="header-money">
                    <p class="header-money-dollar">$</p>
                    <p class="header-money-amount">1OO</p>
                </div>
            </div>
        </header>
        <main class="container-main">
            <div class="roundCount">
                <div class="rounds-players rounds-player1">
                    <div class="round-player round1-player1">
                    </div>
                    <div class="round-player round2-player1">
                    </div>
                    <div class="round-player round3-player1">
                    </div>
                </div>
                <div class="rounds-players rounds-player2">
                    <div class="round-player round1-player2">
                    </div>
                    <div class="round-player round2-player2">
                    </div>
                    <div class="round-player round3-player2">
                    </div>
                </div>
            </div>
            <div class="roundTitle">
                <h1 class="roundTitle-title">ROUND 1</h1>
            </div>
            <div class="fight">
                <div class="fight-player fight-player1">
                    <img class="fight-player-img fight-player1-img" src="../assets/img/captain.jpg"
                        alt="Image Captain America" />
                    <div class="fight-player-powerStats fight-player1-powerStats">
                        <select name="powerStats" id="powerStats-select">
                            <option value="">--Please choose a PowerStats--</option>
                            <option value="intelligence">Intelligence</option>
                            <option value="strength">Strength</option>
                            <option value="speed">Speed</option>
                            <option value="durability">Durability</option>
                            <option value="power">Power</option>
                            <option value="combat">Combat</option>
                        </select>
                    </div>
                </div>
                <div class="fight-launcher">
                    <button id="btnFight" onclick="">!! FIGHT !!</button>
                </div>
                <div class="fight-player fight-player2">
                    <img class="fight-player-img fight-player2-img" src="../assets/img/Batman.jpg"
                        alt="Image de Batman" />
                    <div class="fight-player-powerStats fight-player2-powerStats">
                        <p class="fight-player2-powerStats-p">PowerStats non communiqu√©es</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
