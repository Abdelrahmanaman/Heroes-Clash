    <!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Hereos Clash - Combats">
        <title>Hereos Clash - Combats </title>
        <!-- favicon -->
        <link rel="shortcut icon" href="../assets/img/flash-black.ico" type="image/x-icon">
        <!-- lien css -->
        <link rel="stylesheet" href="css/selection.css">
        <!-- lien pour utilisation bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
            defer></script>
    </head>

    <body>
        <div class="fullscreen">
            <header>
                <div class="header">
                    <div class="header-img_title">
                        <img src="assets/img/flash-white.png" alt="Logo Hereos Clash" class="header-img_title-img">
                        <p class="header-img_title-title">Heroes Clash</p>
                    </div>
                    <div class="header-money">
                        <p class="header-money-dollar">$</p>
                        <p class="header-money-amount">1OO</p>
                    </div>
                </div>
            </header>
            <main class="container-main">
                <div class="selectedHero">
                    <div class="selectedHero-player selectedHero-player1">
                        <img class="selectedHero-player-img selectedHero-player1-img" src="../assets/img/captain.jpg"
                            alt="Image Captain America" />
                        <div class="selectedHero-player-powerStats selectedHero-player1-powerStats">
                            <ul class="selectedHero-player-powerStats-list selectedHero-player-powerStats-liste1">
                                <li id="intelligence">Intelligence : 200</li>
                                <li id="strength">Strength : 100</li>
                                <li id="speed">Speed : 200</li>
                            </ul>
                            <ul class="selectedHero-player-powerStats-list selectedHero-player-powerStats-liste2">
                                <li id="durability">Durability : 800</li>
                                <li id="power">Power : 1000</li>
                                <li id="combat">Combat : 500</li>
                            </ul>
                        </div>
                    </div>
                    <div class="selectedHero-bet">
                        <p class="selectedHero-VS">VS</p>
                        <input type="number" id="bet" placeholder="BET !">
                        <div class="betLauncher">
                            <button id="btnBet" onclick="">!! BET !!</button>
                        </div>
                    </div>
                    <div class="selectedHero-player selectedHero-player2">
                        <img class="selectedHero-player-img selectedHero-player2-img" src="../assets/img/Batman.jpg"
                            alt="Image de Batman" />
                        <div class="selectedHero-player-powerStats selectedHero-player2-powerStats">
                            <p>--------</p>
                            <p>Surprise</p>
                            <p>--------</p>
                        </div>
                    </div>
                </div>
                <div class="selectionHero">
                    <div class="grid-heroes">
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/batman.jpg" class="grid-heroes-img" alt="" id="miniature1">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/captain.jpg" class="grid-heroes-img" alt="" id="miniature2">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Doctor Doom.jpg" class="grid-heroes-img" alt="" id="miniature3">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Flash.jpg" class="grid-heroes-img" alt="" id="miniature4">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Goku.jpg" class="grid-heroes-img" alt="" id="miniature5">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Harry Potter.jpg" class="grid-heroes-img" alt="" id="miniature6">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Hulk.jpg" class="grid-heroes-img" alt="" id="miniature7">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Killuog.jpg" class="grid-heroes-img" alt="" id="miniature8">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/King Kong.jpg" class="grid-heroes-img" alt="" id="miniature9">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Naruto.jpg" class="grid-heroes-img" alt="" id="miniature10">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Superman.jpg" class="grid-heroes-img" alt="" id="miniature11">
                        </div>
                        <div class="grid-heroes-div-img">
                            <img src="../assets/img/Wolverine.jpg" class="grid-heroes-img" alt="" id="miniature12">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>

    </html>
